<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>Web Colour Tool</title>
</head>

<body>
    <main class="container">
        <div class="containerbox"
            <h1></h1>
            <h1>Web <span class="lighten">Lighten</span><span
            class="detail">/</span><span class="darken">Darken</span> Colour Tool<br><br></h1>
            <div class="configs">
                <label for="hex">Input Hex Colour</label>
                <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#c0c5ce">

                <div class="toggle">
                    <p id="lightenText" class="toggle-text">Lighten</p>
                    <div class="toggle-btn" id="toggleBtn">
                        <div class="inner-circle"></div>
                    </div>
                    <p id="darkenText" class="toggle-text unselected">Darken</p>
                </div>

                <label for="slider" id="sliderText">0%</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">
            </div>
            <p>Input Colour</p>
            <div class="box" id="inputColor"></div>
            <div class="alt-color">
                <p id="alteredColorText">New Colour</p>
                <i id="copycolour" class="bi bi-files"> [copy hex colour]</i>
            </div>
            <div class="box" id="alteredColor"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
